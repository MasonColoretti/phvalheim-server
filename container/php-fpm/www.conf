[www]

user = phvalheim
group = phvalheim

listen = /run/php/php8.1-fpm.sock
listen.owner = phvalheim
listen.group = phvalheim
listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

clear_env = no

access.log = /opt/stateful/logs/php.log
